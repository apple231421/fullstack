<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 500px;
            height: 300px;
            border-radius: 10px;
        }
        .grad{
            background-color: blue;
            /* 왼쪽 위에서 오른쪽 아래로 갈수록 파랑에서 흰색으로 색상이 감 */
            background: linear-gradient(to right bottom, blue ,white);
        }
    </style>
</head>

<body>
    <div class="grad"></div>
</body>

</html>
