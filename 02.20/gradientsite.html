<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .grad {
            background: linear-gradient(to bottom, #f0f9ff 0%, #ffcece 23%, #ffe8cc 48%, #fffef2 75%, #b7ffa3 100%);
        }
        .grad1{
            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#3b679e+0,ffffff+26,d8d8d8+54,a38787+77,7db9e8+100 */

        }
    </style>
</head>

<body>
    <!-- 크롬에서 css 그라디언트 (css gradient generator) 검색 colorzilla-->
    <div class="grad"></div>
    <div class="grad1"></div>
</body>

</html>
