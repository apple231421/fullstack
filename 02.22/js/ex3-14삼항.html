<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <script>
        var num1 = 10;
        var num2 = -10;
        console.log(num1 > 0 ? '양수' : '음수');
        // num1의 값이 0보다 크면 양수 아니면 음수를 나타냄
        console.log(num2 > 0 ? '양수' : '음수');
    </script>
</head>

</body>

</html>
