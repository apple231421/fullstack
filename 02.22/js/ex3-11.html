<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>변수</title>
    <script>
        var comparison1 = (5 > 2); //tr
        console.log(comparison1);

        var comparison2 = (5 < 2); //fa
        console.log(comparison2);

        var comparison3 = (5 == 5); //tr
        console.log(comparison3);

        var comparison4 = (5 == '5'); //tr
        console.log(comparison4);

        var comparison5 = (5 === '5');//fa
        console.log(comparison5);

        var comparison6 = (5 != '5'); //fa
        console.log(comparison6); 

        var comparison7 = (5 !== '5'); //tr
        console.log(comparison7);


    </script>
</head>

<body>

</body>

</html>
