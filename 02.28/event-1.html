<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Background Color</title>
    <link rel="stylesheet" href="css/event-1.css"> <!-- 외부 CSS 파일 연결 -->
</head>

<body>
    <ul>
        <li><a href="#" onclick="return changeBg('green')">Green</a></li>
        <li><a href="#" onclick="return changeBg('orange')">Orange</a></li>
        <li><a href="#" onclick="return changeBg('purple')">Purple</a></li>
    </ul>
    <div id="result"></div>

    <script>
        function changeBg(color) {
            const list = document.querySelectorAll('li'); // 모든 li 요소 가져오기

            list.forEach(a => a.classList.remove('on')); // 모든 li의 'on' 클래스 제거

            event.target.parentElement.classList.add("on"); // 클릭한 a 태그의 부모 li에 'on' 클래스 추가

            var result = document.getElementById('result'); // 결과 div 가져오기
            result.style.backgroundColor = color; // 배경색 변경
            return false; // a 태그의 기본 이벤트 방지
        }
    </script>
</body>

</html>
