<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <!-- 기본이미지의 id를 "cover"로 설정 -->
        <img src="images/easys-1.jpg" alt="" id="cover">
    </div>
    <script>
        // "cover"라는 id를 가진 이미지를 변수에 할당
        var cover = document.querySelector('#cover');

        // 마우스를 이미지 위에 올렸을 때 changePic 함수 실행
        cover.addEventListener("mouseover", changePic, false);

        // 마우스를 이미지에서 뗐을 때 originPic 함수 실행
        cover.addEventListener("mouseout", originPic, false);

        // 이미지가 변경되는 함수
        function changePic() {
            cover.src = "images/easys-2.jpg"; // 이미지 소스를 "easys-2.jpg"로 변경
        }

        // 이미지가 원래 상태로 돌아오는 함수
        function originPic() {
            cover.src = "images/easys-1.jpg"; // 이미지 소스를 "easys-1.jpg"로 변경
        }
        cover.addEventListener("click",function(){
            
        })
    </script>
</body>

</html>
