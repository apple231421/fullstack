<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <img src="images/cup-1.png" alt="" id="cup">
    </div>
    <script>

        var cup = document.querySelector('#cup')
        cup.onclick = function (event) {
            alert(`이벤트유형: ${event.type}, 
            이벤트 발생 위치: ${event.pageX},${event.pageY}`)
            // 이벤트 발생 위치는 사진을 눌렀을때 사진을 기준으로 좌표값을 말함
        }

    </script>
</body>

</html>
