<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 모든 요소에 대해 기본 margin과 padding을 제거하고, 커서 이미지를 지정 */
        * {
            margin: 0;
            padding: 0;
            cursor: url(img/mouse_img_32.png), auto;
            /* 커서를 커스텀 이미지로 변경 */
        }

        /* ul과 li에 기본 목록 스타일 제거 */
        ul,
        li {
            list-style: none;
        }

        /* 링크 스타일 설정 */
        a {
            text-decoration: none;
            /* 링크 밑줄 제거 */
            color: #333;
            /* 기본 글자 색상 설정 */
        }

        /* 링크에 hover 시 색상 변경 */
        a:hover {
            color: red;
            /* hover 시 글자 색상 빨간색으로 변경 */
        }

        /* 수평 선 스타일 (마우스의 수평 위치를 표시) */
        #mouse_col {
            position: fixed;
            /* 화면 고정 위치 */
            width: 100%;
            /* 화면 너비에 맞게 100% */
            height: 2px;
            /* 수평 선의 높이 */
            left: 0;
            /* 화면 왼쪽 끝에 위치 */
            top: 0;
            /* 화면 위쪽 끝에 위치 */
            background-color: orangered;
            /* 선의 색상 */
            pointer-events: none;
            /* 마우스 이벤트 차단 (선 위에서 클릭되지 않도록 설정) */
        }

        /* 수직 선 스타일 (마우스의 수직 위치를 표시) */
        #mouse_row {
            position: fixed;
            /* 화면 고정 위치 */
            width: 2px;
            /* 수직 선의 너비 */
            height: 100%;
            /* 화면 높이에 맞게 100% */
            left: 0;
            /* 화면 왼쪽 끝에 위치 */
            top: 0;
            /* 화면 위쪽 끝에 위치 */
            background-color: orangered;
            /* 선의 색상 */
            pointer-events: none;
            /* 마우스 이벤트 차단 (선 위에서 클릭되지 않도록 설정) */
        }
    </style>
</head>

<body>
    <ul>
        <!-- 메뉴 항목들 -->
        <li><a href="#">main</a></li>
        <li><a href="#">about</a></li>
        <li><a href="#">skill</a></li>
        <li><a href="#">work</a></li>
        <li><a href="#">contact</a></li>
    </ul>
    <!-- 마우스의 수평 위치를 표시할 div -->
    <div id="mouse_col"></div>
    <!-- 마우스의 수직 위치를 표시할 div -->
    <div id="mouse_row"></div>
</body>

</html>

<script>
    // 마우스 이동에 반응하는 이벤트 리스너
    document.addEventListener('mousemove', function (e) {
        var x = e.pageX; // 마우스 X 좌표
        var y = e.pageY; // 마우스 Y 좌표
        var ele1 = document.getElementById('mouse_col'); // id가 mouse_col인 요소 가져오기
        var ele2 = document.getElementById('mouse_row'); // id가 mouse_row인 요소 가져오기

        // 수평 선의 위치를 마우스 Y 좌표에 맞게 설정
        ele1.style.top = y + 'px';
        // 수직 선의 위치를 마우스 X 좌표에 맞게 설정
        ele2.style.left = x + 'px';
    })
</script>
