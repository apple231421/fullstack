<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 기본 스타일 초기화 */
        * {
            margin: 0;
            padding: 0;
        }

        /* 헤더 스타일 */
        header {
            width: 100%;
            max-width: 1920px;
            height: 200px;
            margin: 0 auto;
            background-color: #ccc;
        }

        /* 슬라이드 컨테이너 스타일 */
        .slide-container {
            width: 100%;
            max-width: 1920px;
            height: 480px;
            position: relative;
        }

        /* 슬라이더 스타일 */
        .slider {
            display: flex;
            transition: transform 0.5s;
            /* 슬라이드 이동 시 부드러운 애니메이션 효과 */
        }

        /* 버튼 스타일 */
        button {
            cursor: pointer;
            padding: 10px;
        }
    </style>
</head>

<body>
    <!-- 헤더 영역 -->
    <header></header>

    <!-- 슬라이드 쇼 컨테이너 -->
    <div class="slide-container">
        <div class="slider">
            <!-- 개별 슬라이드 -->
            <div class="slide">
                <img src="images/slide1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/slide2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="images/slide3.jpg" alt="">
            </div>
        </div>
        <!-- 이전/다음 버튼 -->
        <button class="prev" onclick="prevSlide()">Previous</button>
        <button class="next" onclick="nextSlide()">Next</button>
    </div>

    <script>
        // 슬라이더 및 슬라이드 요소 선택
        const slider = document.querySelector('.slider');
        const slides = document.querySelectorAll('.slide');

        let currentIndex = 0; // 현재 슬라이드 인덱스

        // 이전 슬라이드로 이동하는 함수
        function prevSlide() {
            showSlide(currentIndex - 1);
        }

        // 다음 슬라이드로 이동하는 함수
        function nextSlide() {
            showSlide(currentIndex + 1);
        }

        // 슬라이드를 표시하는 함수
        function showSlide(index) {
            if (index < 0) {
                // 첫 번째 슬라이드에서 이전 버튼을 누르면 마지막 슬라이드로 이동
                currentIndex = slides.length - 1;
            } else if (index >= slides.length) {
                // 마지막 슬라이드에서 다음 버튼을 누르면 첫 번째 슬라이드로 이동
                currentIndex = 0;
            } else {
                // 그 외의 경우 해당 인덱스로 이동
                currentIndex = index;
            }

            // 슬라이더를 이동하여 현재 슬라이드 표시
            const transformValue = -currentIndex * 100 + '%';
            slider.style.transform = "translateX(" + transformValue + ")";
            console.log(currentIndex);
        }
        
    </script>
</body>

</html>
