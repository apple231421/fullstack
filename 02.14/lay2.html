<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .bigbox{
            width: 500px;
            height: 550px;
            border: 1px solid#333;
            margin: 0 auto;
        }
        h2{
            text-align: center;
        }
        .box {
            width: 200px;
            height: 200px;
            float: left;
            margin-left: 30px;
            margin-bottom: 30px;
        }
        
        .box1 {
            background-color: rgb(255, 207, 145);
        }

        .box2 {
            background-color: rgb(145, 255, 123);
        }

        .box3 {
            background-color: rgb(113, 255, 255);
        }

        .box4 {
            background-color: rgb(243, 115, 255);
        }
    </style>
</head>

<body>
    <div class="bigbox">
        <H2>레이아웃</H2>
        <div class="box box1">박스1</div>
        <div class="box box2">박스2</div>
        <div class="box box3">박스3</div>
        <div class="box box4">박스4</div>
    </div>
</body>

</html>
