<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0px;
            margin: 0px;
        }

        .box{
            width: 200px;
            height: 200px;
        }

        .box1{
            background-color: rgb(255, 85, 85);
            /* 위 아른쪽 아래 왼쪽 모두 10px만큼 안여백들어감 */
            padding: 10px;
        }

        .box2{
            padding-top: 10px;
            background-color: rgb(255, 177, 74);
        }

        .box3{
            /* 위 오른쪽 아래 왼쪽 */
            padding: 10px 20px 30px 40px;
            background-color: rgb(255, 240, 101);
        }

        .box4{
            /* 위아래 10 좌우 20 */
            padding: 10px 20px;
            background-color: rgb(191, 255, 88);
        }
    </style>
</head>

<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
</body>

</html>
