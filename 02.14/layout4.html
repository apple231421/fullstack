<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <Style>
        * {
            padding: 0;
            margin: 0;
        }

        .wrap {
            width: 1200px;
            margin: 0 auto;
        }

        header {
            width: 1200px;
            height: 200px;
            background-color: rgb(50, 54, 38);
        }

        header .logo {
            float: left;
            margin-top: 50px;
            margin-left: 20px;
        }

        header nav {
            margin-top: 135px;
            margin-right: 50px;
            float: right;
        }

        header ul {
            /* 블릿을 없엠 */
            list-style: none;
        }

        header nav ul li {
            float: left;
            /* 메뉴의 간격을 넓임 */
            margin-right: 10px;
        }

        header nav ul li a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: rgb(255, 91, 91);
        }

        header nav ul li a:hover{
            background-color: white;
            color: black;
            border-radius: 20px;
        }
        .main {
            width: 1200px;
            overflow: hidden;
        }

        section {
            float: left;
            width: 900px;
            height: 500px;
            background-color: rgb(255, 191, 191);
        }

        aside {
            float: left;
            width: 300px;
            height: 500px;
            background-color: rgb(157, 224, 255);
        }

        footer {
            width: 1200px;
            height: 70px;
            background-color: rgb(210, 162, 255);
        }
    </Style>
</head>

<body>
    <div class="wrap">
        <header>
            <h1 class="logo">
                <img src="images/logo.png" alt="로고1">
            </h1>
            <nav>
                <ul>
                    <li><a href="#">Mainmenu1</a></li>
                    <li><a href="#">Mainmenu2</a></li>
                    <li><a href="#">Mainmenu3</a></li>
                    <li><a href="#">Mainmenu4</a></li>
                    <li><a href="#">Mainmenu5</a></li>
                </ul>
            </nav>
        </header>

        <div class="main">
            <section>
                메인
            </section>
            <aside>
                사이드
            </aside>
        </div>

        <footer>
            밑
        </footer>
    </div>
</body>

</html>
