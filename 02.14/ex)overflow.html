<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .bigbox {
            /* 가운데 정렬 */
            margin: 20px auto;
            width: 930px;
            height: 300px;
            border: 1px solid #333;
            background-color: #fdc6c6;
            line-height: 50px
        }

        h1 {
            text-align: center;
        }

        .box {
            padding: 10px;
            width: 420px;
            height: 170px;
            float: left;
            margin-left: 10px;
            margin-bottom: 20px;
            margin-top: 50px;
        }

        .box1 {
            padding-bottom: 10px;
            background-color: aqua;
        }

        .box2 {
            padding-bottom: 10px;
            background-color: azure;
        }

        p {
            line-height: 42px;
            font-size: 17px;
        }
    </style>

</head>

<body>
    <div class="bigbox">
        <H1>Html과 Css차이</H1>
        <div class="box box1">
                Html은 문서의 뼈대를 만든다.</br>
                html은 Hyper Text Markup Language 약자이다.</br>
                확장자는 html로 지정하면 웹브라우저에서 인식한다.
            </P>
        </div>
        <div class="box box2">
            <p>
                Css은 글꼴이나, 배경색,너비와 높이, 위치등을 지정한다.</br>
                css은 cascade style sheet 약자이다.</br>
                확장자는 css로 지정하면 웹브라우저에서 인식한다.
            </P>
        </div>
    </div>
</body>

</html>
