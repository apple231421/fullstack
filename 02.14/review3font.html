<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            font-size: 36px;
        }
        .font1{
            font-size: 36px;
            font-family: "궁서";
            font-weight: bold;
            /* 기울임주는태그 */
            font-style: italic;
            /* 줄간격 */
            line-height: 2.0;
        }
        .font2{
            font:bold italic 36px/2.0 "";
        }
        .font3{
            /* 들여쓰기,-(마이너스) 입력시 내어쓰기 */
            text-indent: 20px;
        }
        .font4{
            /* 글자와 글자사이의 간격 */
            letter-spacing: 10px;
        }
        .font5{
            font-size: 50px;
            font-weight: bold;
            /* 글자 그림자 : (-)좌(+)우 (-)위(+)아래 블러(흐려짐) 색상 */
            text-shadow: 10px 0px 0px rebeccapurple;
        }
        .img1{
            box-shadow: 0px 5px 10px rgb(54, 51, 51);
        }
        .box{
            width: 200px;
            height: 200px;
            box-shadow: 10px 0px 10px rgb(99, 90, 90);
        }
    </style>
</head>
