<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<style>
    /* #000 검정 #111 짙은회색 # #ccc 흐린회색 #fff 횐색*/
    table{
        width: 50%;
        border: 1px solid #5160e2;
    /* 두개의 선을 하나로 합쳐줌*/
        border-collapse: collapse;
    }
    tr {
        text-align: center;
        background-color: bisque;
    }
    /* 스타일이 동일할경우 , 를 사용해서 코드를 보기편하기 만들수있다  */
    td,th {
        border: 1px solid #5160e2;
        padding: 5px;
    }
</style>

<body>
    <table>
        <tr>
            <!-- th는 제목으로 사용을 많이한다(글자가 진해지고 자동으로 가운데 정렬을 해준다) -->
            <th>날짜</th>
            <th>시간</th>
            <th>내용</th>
        </tr>

        <tr>
            <td rowspan="3">5/11(토요일)</td>
            <td>18:00</td>
            <td>저녁식사</td>
        </tr>

        <tr>
            <td>19:00</td>
            <td>분과별 토의 주제 발표</td>
        </tr>

        <tr>
            <td>20:30</td>
            <td>저녁식사</td>
        </tr>

        <tr>
            <td rowspan="3">5/12(일요일)</td>
            <td>07:00</td>
            <td>분임 토의 결과발표</td>
        </tr>

        <tr>
            <td>08:00</td>
            <td>아침식사</td>
        </tr>

        <tr>
            <td>09:30</td>
            <td>추진계획 기예산 보고</td>
        </tr>

    </table>
</body>

</html>
