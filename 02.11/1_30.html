<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="" method="post">
        <fieldset>
            <legend>필드에 유효성검사 - 필수입력</legend>
            <p>
                <label for="id">아이디 : </label>
                <input type="text" id="id" placeholder="아이디를 입력해주세요"  required="required" autocomplete="off">
            </p>
            <p>
                <label for="pw">비밀번호 : </label>
                <input type="password" id="pw" placeholder="비밀번호를 입력해주세요"  required="required" autocomplete="off">
            </p>
            <p>
                <label for="em">이메일 : </label>
                <input type="email" id="em" placeholder="이메일을 입력해주세요"  required="required" autocomplete="off">
            </p>
            <p> <input type="submit" value="확인"></p>
        </fieldset>
    </form>
</body>

</html>
