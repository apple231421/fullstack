<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    fieldset {
        width: 50%;
        margin-left: auto;
        margin-right: auto;
        text-align: center;
    }
</style>

<body>
    <!-- action은 전송될 링크 method 전송방식 -->
    <form action="#" method="post">
        <!-- fieldset 폼을 감싸는 테두리 -->
        <fieldset>
            <!-- legend 테두리 안쪽에 글자 -->
            <legend>
                로그인
            </legend>
            <p>ID : <input type="id"></p>
            <p>PW : <input type="password"></p>
            <button>전송</button>
        </fieldset>
    </form>
</body>

</html>
