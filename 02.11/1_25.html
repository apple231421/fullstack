<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="#" method="post">
        <legend>type 속성</legend>
        <p>아이디 : <input type="text"></p>
        <p>비밀번호 : <input type="password"></p>
        <p>검색 : <input type="search"></p>
        <p>이메일 : <input type="email"></p>
        <p>전화번호 : <input type="tel"></p>
        <!-- value  -->
        <p>수량 <input type="number" min="1" max="10" value="1"></p>
        <p>수량 <input type="range" min="1" max="10" value="1"></p>
        <p>컬러선택 : <input type="color"></p>
        <!-- receive 예 아니요 둘중에 하나는 반듯이 선택하게 만듬-->
        <!-- checked="checked" 기본선택값 있는 곳에 사용 -->
        <p>예 <input type="radio" name="receive" checked="checked">
            아니요 <input type="radio" name="receive">
        </p>
        <!-- checkbox 복수선택을 하고싶을때 사용 -->
        <p>html <input type="checkbox">
            CSS <input type="checkbox">
        </p>
        <p> <input type="submit" value="전송"></p>
        <p> <input type="reset" value="취소"></p>
        <p> <input type="button" value="확인"></p>
        <p><input type="image" src="images\bt.png" alt="버튼"></p>
        <p><input type="file" name="" id=""></p>
    </form>
</body>

</html>
