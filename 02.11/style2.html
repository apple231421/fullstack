<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sytle</title>
<style>
    /* background-color 배경색 color 글자색*/
    .color1 {background-color: red;}
    .color2 {background-color:yellow;}
    .color3 {color: blue;}
    .color4 {color: red;}
    .color5 {background-color: green;}
    p {font-size: 200%;}
    .bo{border: 1px solid black;}
    .po{padding: 10px;}
</style>

</head>
<body>
    <h1 class="color1">나는 빨간색</h1>
    <h1 class="color2">나는 노란색</h1>
    <p> 요즈음은 <strong class="color3">반응형</strong>웹이 대세이다.</p>
    <!-- span태그(태그에는 아무의미가없음) 원하는 글자에 아무 조건없이 스타일을 지정할수있는것-->
    <!-- 클래스를 두개를 주고 싶으면 한칸 띄우고 원하는 클래스를 정의해주면된다 -->
    <p>요즈음은 <span class="color2 color3 bo po">반응형</span>웹이 대세이다.</p>
    <p>요즈음은 <span class="color4 color5">반응형</span>웹이 대세이다.</p>
</body>
</html>
