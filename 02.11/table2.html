<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>
</head>

<style>
    table {
        /* border(테두리):선두께 선종류 선색상*/
        /* border-collapse는 하나의 테두리로 통합시켜준다. */
        border: 1px solid black;
        border-collapse:collapse;
    }
    td  {
        border: 1px solid black;
        /* padding 글자 기준 상하좌우로 10px만큼 커짐 */
        padding: 10px;
    }
</style>

<body>
    <table>
        <!-- tr은 행이고 td는 열을 의미한다 -->
        <tr>
            <td>과목</td>
            <td>html</td>
            <td>Css</td>
            <td>javaScript</td>
            <td>Jquery</td>
        </tr>
        <tr>
            <td>난이도</td>
            <td>쉽고</td>
            <td>재미있고</td>
            <td>어렵고</td>
            <td>신기하다.</td>
        </tr> 
    </table>
</body>
</html>
