<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        width: 50%;
        margin-left: auto;
        margin-right: auto;
    }
</style>

<body>
    <h1>회원 가입을 환영합니다</h1>
    <form action="" method="post">
        <fieldset>
            <legend><strong>사용자 정보</strong></legend>
            <li>
                <label for="id"></label>
                아이디 : <input type="text" name="id" placeholder="4자~10자사이,공백없이">
            </li>
            <li>
                <label for="em"></label>
                이메일 : <input type="email" name="em">
            </li>
            <li>
                <label for="pw"></label>
                비밀번호 : <input type="password" name="pw" placeholder="영어와 숫자,특수 기호 포함">
            </li>
            <li>
                <label for="pw"></label>
                비밀번호 확인 : <input type="password" name="pw" placeholder="비밀번호를 다시입력해주세요">
            </li>
            <li>
                <label for="tx"></label>
                가입경로 :
                <select>
                    <option>블로그</option>
                    <option>검색</option>
                    <option>SNS</option>
                    <option>기타</option>
                </select>
            </li>
            <li>
                <label for="tx"></label>
                메모<textarea rows="5" cols="100"></textarea>
        </fieldset>
        </li>
        <form action="" method="post">
            <fieldset>
                <legend><strong>이벤트와 새로운 소식</strong></legend>
                <p><input type="radio" name="receive" checked="checked">메일 수신
                   <input type="radio" name="receive">메일 수신 안 함
                </p>
            </fieldset>
            <p class="le"><input type="submit" value="가입하기"> <input type="reset" value="취소"></p>
        </form>
    </form>

</body>

</html>
