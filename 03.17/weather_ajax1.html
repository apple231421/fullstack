<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <script defer src="https://use.fontawesome.com/releases/v5.15.2/js/all.js"
        integrity="sha384-vuFJ2JiSdUpXLKGK+tDteQZBqNlMwAjhZ3TvPaDfN9QmbPb7Q8qUpbSNapQev3YF"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $(function () {
            var apiuri = "https://api.openweathermap.org/data/2.5/weather?id=1835848&appid=fc19f2eecc6d1c5b0e0e387077be9509&units=metric";

            $.ajax({
                url: apiuri,
                dataType: "json",
                type: "GET",
                async: false,
                success: function (resp) {
                    console.log("현재온도 : " + resp.main.temp);
                    console.log("현재습도 : " + resp.main.humidity);
                    console.log("날씨 : " + resp.weather[0].main);
                    console.log("상세날씨설명 : " + resp.weather[0].description);
                    console.log("날씨 이미지 : " + resp.weather[0].icon);
                    console.log("바람 : " + resp.wind.speed);
                    console.log("나라 : " + resp.sys.country);
                    console.log("도시이름 : " + resp.name);
                    console.log("구름 : " + resp.clouds.all + "%");

                    // HTML 요소에 값 추가
                    $(".ctemp").text("현재 온도: " + resp.main.temp + "°C");
                    $(".clowtemp").text("최저 온도: " + resp.main.temp_min + "°C");
                    $(".chightemp").text("최고 온도: " + resp.main.temp_max + "°C");
                    $(".cicon").html(`아이콘 : <img src="https://openweathermap.org/img/wn/${resp.weather[0].icon}@2x.png" alt="날씨 아이콘">`);
                }
            });
        });
    </script>
</head>

<body>
    <h1>Weather API</h1>
    <h2>- 날씨 예보</h2>
    <div class="ctemp">현재 온도: </div>
    <div class="clowtemp">최저 온도: </div>
    <div class="chightemp">최고 온도: </div>
    <div class="cicon">아이콘 :</div>
</body>

</html>
