<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script>
        $.getJSON("http://api.openweathermap.org/data/2.5/forecast?id=1835848&appid=fc19f2eecc6d1c5b0e0e387077be9509&units=metric", function (data) {
            // alert(data.cod); 
            // alert(data.city.name); 
            // alert(data.list[0].main.temp); 

            var $ctemp = data.list[0].main.temp;
            var $chightemp = data.list[0].main.temp_max;
            var $clowtemp = data.list[0].main.temp_min;
            var $cdate = data.list[0].dt_txt; //날짜 -시간
            var $wicon = data.list[0].weather[0].icon; //날짜 -시간
            




            $('.ctemp').append($ctemp+" °C");
            $('.clowtemp').append($clowtemp+" °C");
            $('.chightemp').append($chightemp+" °C");
            $('h2').prepend($cdate);
            $('.cicon').append('<img src=" https://openweathermap.org/img/wn/'+$wicon+'@2x.png">')
        });
    </script>
</head>

<body>
    <h1>weather api</h1>
    <h2> - 날씨예보</h2>
    <div class="ctemp">현재 온도: </div>
    <div class="clowtemp">최저 온도: </div>
    <div class="chightemp">최고 온도: </div>
    <div class="cicon">아이콘 :</div>


    <!-- <img src=" https://openweathermap.org/img/wn/03d@2x.png" alt=""> -->
    <!-- https://openweathermap.org/weather-conditions -->
</body>

</html>
