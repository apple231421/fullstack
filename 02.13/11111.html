<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        .all{
            width: 1200px;
            height: 800px;
            margin-left: auto;
            margin-right: auto;
        }
        header {
            background-color: aqua;
            height: 100px;
        }
        .img{
            height: 300px;
        }
        section{
            height: 300px;
            background-color: bisque;
        }
        section article{
            width: 400px;
            height: 300px;
            float: left;
        }
        .s1{
            background-color: aquamarine;
        }
        .s2{
            background-color: blueviolet;
        }
        .s3{
            background-color: black;
            color: white;
        }




    </style>
</head>

<body>
    <div class="all">
        <header>
            머리
        </header>

        <div class="img"><img src="images/slide1.jpg" alt="이미지"></div>

        <section>
            <article class="s1">공지사항</article>
            <article class="s2">배너</article>
            <article class="s3">아이콘들</article>
        </section>

        <footer>
            끝
        </footer>
    </div>
</body>

</html>
