<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            margin-left: auto;
            margin-right: auto;
        }
        .box1{
            /* 안 여백 상하좌우 10px */
            padding: 10px;
            background-color: rgb(63, 228, 228);
        }
        .box2{
            /* 위에만 패딩 10px */
            padding-top: 10px;
            background-color: rgb(255, 187, 0);
        }
        .box3{
            /* 위 오른쪽 아래 왼쪽 위부터 시계방향으로 10 20 30 40 */
            padding: 10px 20px 30px 40px;
            background-color: rgb(250, 54, 54);
        }
        .box4{
            /* 위아래 10 좌우 20 */
            padding: 10px 20px;
            background-color: rgb(202, 78, 165);
        }
    </style>
</head>
<body>
    <!-- 191페이지 참조 -->
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
</body>
</html>
