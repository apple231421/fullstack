<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700;800&family=Open+Sans:ital,wdth,wght@0,75..100,300..800;1,75..100,300..800&display=swap');
    .f1{
        font-family: "Open Sans", serif;
        font-weight: 800;
        font-style: italic;
    }
    .font1{
        font-family: "Open Sans", serif;
        font-weight: 300;
        font-style: normal;
    }
    .font2{
        font-family: "Open Sans", serif;
        font-weight: 400;
        font-style: normal;
    }
    .font3{
        font-family: "Open Sans", serif;
        font-weight: 500;
        font-style: normal;
    }
    .font4{
        font-family: "Open Sans", serif;
        font-weight: 600;
        font-style: normal;
    }
    .font5{
        font-family: "Open Sans", serif;
        font-weight: 700;
        font-style: normal;
    }
    body{
        font-size: 11px;
    }

    .font6{
        font-variant: small-caps;
    }
</style>

<body>
    <p>Google Font</p>
    <p class="f1">Google Font</p>
    <p class="font1">Google Font</p>
    <p class="font2">Google Font</p>
    <p class="font3">Google Font</p>
    <p class="font4">Google Font</p>
    <p class="font5">Google Font</p>
    <p class="font6">Google Font</p>
</body>

</html>
