<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 150px;
            height: 150px;
        }
        .box1{
            margin-bottom: 50px;
            background-color: rgb(63, 228, 228);
        }
        .box2{
            background-color: rgb(255, 187, 0);
        }
        .box3{
            margin-left: 25px;
            background-color: rgb(250, 54, 54);
        }
        .box4{
            /* margin-left: auto;
            margin-right: auto; */
            /* 위 아래는 0 좌우는 auto */
            margin: 0 auto;
            background-color: rgb(202, 78, 165);
        }
        .box5{
            background-color: rgb(41, 204, 103);
            /* -50px하면 됨 */
            margin-left: -50px;
        }
    </style>
</head>
<body>
    <!-- 191페이지 참조 -->
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
    <div class="box box5">박스5</div>
</body>
</html>
