<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연습</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container{
            width: 1000px;
            height: 800px;
            margin-left: auto;
            margin-right: auto;
            background-color: aqua;
        }
        header{
            background-color: aquamarine;
            width: 200px;
            height: 800px;
            float: left;
        }
        nav{
            margin-left: auto;
            margin-right: auto;
            float: left;
        }
        li{
            list-style: none;
        }
        .logo{
            margin-top: 20px;
            width: 200px;
            height: 100px;
            float: left;
        }
        .img_slider{
            background-color: bisque;
            width: 800px;
            height: 400px;
            float: left;
        }
        section{
            width: 800px;
            height: 300px;
            background-color: rgb(255, 120, 120);
            float: left;
        }
        .notice{
            height: 300px;
            width: 33.3%;
            background-color: black;
            float: left;
            color: white;
        }
        .banner{
            height: 300px;
            width: 33.3%;
            background-color: rgb(82, 93, 156);
            float: left;
        }
        .icons{
            height: 300px;
            width: 33.3%;
            background-color: rgb(182, 44, 44);
            float: left;
        }
        footer{
            width: 800px;
            height: 100px;
            background-color: blueviolet;
            float: left;
        }
        .foot_left{
            width:200px;
            height: 100px;
            background-color: gray;
            float: left;
        }
        .foot_right{
            height: 100px;
            width: 800px;
            background-color: aliceblue;
        }
        .foot_menu{
            width: 800px;
            background-color: rgb(197, 255, 121);
            height: 50px;
        }
        .foot_copy{
            width: 800px;
            background-color: rgb(204, 159, 255);
            height: 50px;
        }
    </style>

</head>

<body>
    <div class="container">
        <header>
            <h1 class="logo">
                <img src="/02.13/images/logo.png" alt="로고">
            </h1>
            <nav>
                <li><a href="#"></a>menu1</li>
                <li><a href="#"></a>menu2</li>
                <li><a href="#"></a>menu3</li>
                <li><a href="#"></a>menu4</li>
                <li><a href="#"></a>menu5</li>
            </nav>
        </header>

        <div class="img_slider">
            <img src="/02.13/images/pic.jpg" alt="슬라이더1">
        </div>

        <section>
            <article class="notice">공지사항</article>
            <article class="banner">배너</article>
            <article class="icons">아이콘들</article>
        </section>

        <footer>
            <div class="foot_left"></div>
            <div class="foot_right">
                <div class="foot_menu"></div>
                <div class="foot_copy"></div>
            </div>
        </footer>

    </div>
</body>

</html>
