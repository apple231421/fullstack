<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        .container {
            margin-left: auto;
            margin-right: auto;
            width: 1000px;
            height: 800px;
        }

        header {
            width: 200px;
            height: 800px;
            background-color: orange;
            float: left;
        }

        header h1{
            margin: 30px auto;
            width: 150px;
            margin-top: 20px;
        }

        header h1 img{
            width: 100%;
        }

        header ul{
            list-style: none;
            width: 180px;
            border: 1px solid #808080;
            margin: 0 auto;
        }

        header ul li a{
            display: block;
            width: 180px;
            height: 40px;
            color: #494949;
            text-align: center;
            line-height: 40px;
            text-decoration: none;
        }
        header ul li a:hover{
            background-color: aquamarine;
            color: aliceblue;
        }
        section {
            width: 800px;
            height: 800px;
            background-color: rgb(112, 245, 255);
            float: left;
        }

        section .img_slider {
            width: 800px;
            height: 400px;
            background-color: gray;
        }

        section .content {
            width: 800px;
            height: 300px;
            background-color: rgb(83, 85, 255);
        }

        .content div{
            width: 33.3%;
            height: 300px;
            float: left;
        }

        .content .notice{
            background-color: green;
        }

        .content .banner{
            background-color: rgb(1, 182, 1);
        }

        .content .icons{
            background-color: rgb(0, 248, 0);
        }

        footer {
            width: 800px;
            height: 100px;
            background-color: gray;
        }

        .f_logo{
            height: 100px;
            width: 200px;
            float: left;
            background-color: aqua;
        }

        .f_menu{
            height: 50px;
            width: 600px;
            float: left;
            background-color: rgb(32, 29, 255);
        }

        .f_copy{
            height: 50px;
            width: 600px;
            float: left;
            background-color: rgb(88, 24, 62);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="logo">
                <img src="/02.13/images/logo.png" alt="로고">
            </h1>
            <ul>
                <li><a href="#">MENU-1</a></li>
                <li><a href="#">MENU-2</a></li>
                <li><a href="#">MENU-3</a></li>
                <li><a href="#">MENU-4</a></li>
            </ul>
        </header>

        <section>
            <div class="img_slider">

            </div>

            <div class="content">
                <div class="notice"></div>
                <div class="banner"></div>
                <div class="icons"></div>
            </div>

            <footer>
                <div class="f_logo"></div>
                <div class="f_menu"></div>
                <div class="f_copy"></div>
            </footer>

        </section>

    </div>
</body>

</html>
