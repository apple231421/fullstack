<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 150px;
            height: 150px;
        }
        .box1{
            /* 선두께 5px 실선 빨간색 */
            border: 5px solid red;
            background-color: rgb(63, 228, 228);
        }
        .box2{
            margin-top: 50px;

            /* dotted 점선 */
            border: 5px dotted red;

            background-color: rgb(255, 187, 0);
        }
        .box3{
            margin-top: 50px;

            /* dashed 긴 점선이 생김 */
            border: 5px dashed blanchedalmond;

            background-color: rgb(250, 54, 54);
        }
        .box4{
            margin-top: 50px;

            /* 실선이 이중첩으로 만들어짐 */
            border: 5px double red;

            background-color: rgb(202, 78, 165);
        }
        .box5{
            margin-top: 50px;

            /* groove ridge inset outset 들은 액자 형태로 만들어짐 */
            border: 10px groove red;

            background-color: rgb(41, 204, 103);
        }
    </style>
</head>
<body>
    <!-- 191페이지 참조 -->
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
    <div class="box box5">박스5</div>
</body>
</html>
