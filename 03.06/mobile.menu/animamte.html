<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #box1 {
            width: 100px;
            height: 100px;
            background-color: #f00;
            position: relative;
        }
    </style>
</head>

<body>
    <div id="box1">박스1</div>
</body>

</html>
<script>
    $(function () {
        $("#box1").animate({
            left: "500px",
            width: "300px",
            height: "300px",
            opacity:0.5
        }, 2000)
        $("#box1").animate({
            left: 0,
            width: "100px",
            height: "100px",
            opacity:1
        }, 2000)
    })
</script>
