<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        a {
            text-decoration: none;
        }

        header {
            width: 100%;
            height: 70px;
            background-color: aqua;
            position: relative;
        }

        body {
            overflow-x: hidden;
        }

        h1 {
            height: 70px;
            line-height: 70px;
            text-align: center;
        }

        header .ham {
            position: absolute;
            top: 10px;
            width: 50px;
            height: 50px;
            border: 1px solid #333;
            right: 10px;
            text-indent: -99999px;
            background: url(img/ham.png)no-repeat 50% 50%;
            cursor: pointer;
        }

        header .ham.on {
            background: url(img/bar.png)no-repeat 50% 50%;
        }



        nav {
            position: absolute;
            width: 200px;
            top: 69px;
            background-color: #390;
            right: -200px;
            transition: all 0.3s;
        }

        nav ul li {
            line-height: 40px;
            text-align: center;
            border-top: 1px solid #000;
        }

        nav ul li a {
            color: white;
        }

        nav ul li a:hover {
            color: white;
        }

        .sub li {
            background-color: #cf9;
        }

        .sub li a {
            color: #000;
        }

        .sub li:hover {
            background-color: rgb(116, 255, 47);
        }
    </style>

</head>

<body>
    <header>
        <h1>TheJoeun</h1>
        <p class="ham">메뉴바</p>
    </header>
    <nav>
        <ul class="m_menu">
            <li>
                <a href="#">회사소개</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">제품소개</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">커뮤니티</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">다운로드</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>

</html>
<script>
    $(function () {
        $('.ham').click(function () {

            if ($(this).hasClass('on') === false) {
                $('nav').css('right', '0px')
                $(this).addClass('on')
            } else {
                $('nav').css('right', '-200px')
                $(this).removeClass('on')
            }

        })
    })

    $(function () {
        $('.sub').hide();

        $('.m_menu li a').click(function () {
            var i = $(this).next('.sub').css('display')

            if (i == "none") {
                $('.sub').slideUp();
                $(this).next('.sub').slideDown()
            } else {
                $('.sub').slideUp()
            }
        })
    })
    $(function () {
        $('.sub').hide(); // 서브 메뉴를 기본적으로 숨김

        $('.m_menu li').hover(function () {
            $(this).find('.sub').stop().slideDown(); // 마우스 올리면 서브메뉴 펼치기
        }, function () {
            $(this).find('.sub').stop().slideUp(); // 마우스 벗어나면 서브메뉴 접기
        }
        );
    });

</script>
