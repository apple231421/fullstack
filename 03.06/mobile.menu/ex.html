<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
        }

        ul {
            list-style: none;
        }

        body {
            overflow-x: hidden;
        }

        header {
            width: 100%;
            height: 70px;
            position: relative;
            background-color: skyblue;
        }

        header h1 {
            height: 70px;
            line-height: 70px;
            text-align: center;
        }

        header p.ham {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 10px;
            right: 10px;
            border: 1px solid #333;
            text-indent: -9999px;
            background: url(img/ham.png) no-repeat 50% 50%;
            cursor: pointer;
        }

        header p.ham.on {
            background: url(img/bar.png) no-repeat 50% 50%;
        }

        nav {
            width: 200px;
            background-color: #390;
            position: absolute;
            top: 69px;
            right: -200px;
            transition: all 0.3s;
        }

        nav ul li {
            /* height: 40px; */
            line-height: 40px;
            text-align: center;
            font-weight: bold;
            border-top: 1px dotted#fff;

        }

        nav ul li a {
            color: white;
        }

        .sub li {
            background-color: #cf9;
        }

        .sub li a {
            color: #333;
        }

        .sub li:hover {
            background-color: #cf0;
        }
    </style>

</head>

<body>
    <header>
        <h1>TheJoeun</h1>
        <p class="ham">메뉴바</p>
    </header>
    <nav>
        <ul class="m_menu">
            <li>
                <a href="#">회사소개</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">제품소개</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">커뮤니티</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
            <li>
                <a href="#">다운로드</a>
                <ul class="sub">
                    <li><a href="#">submenu1</a></li>
                    <li><a href="#">submenu2</a></li>
                    <li><a href="#">submenu3</a></li>
                </ul>
            </li>
        </ul>
    </nav>
</body>

</html>
<script>
    // 오른쪽 상단 메뉴바를 누를렀을때 메뉴바가 나오고 사라지게하는것
    $(function () {
        $('.ham').click(function () {

            if ($(this).hasClass('on') === false) {
                $('nav').css('right', "0px")
                $(this).addClass('on')
            } else {
                $('nav').css('right', "-200px")
                $(this).removeClass('on')
            }
        })
    })

    // 서브메뉴안보이다가 메인메뉴 누를시 누른 메인메뉴의 서브메뉴만보임
    $(function () {
        $('.sub').hide();

        $('.m_menu li a').click(function () {
            var i = $(this).next('.sub').css('display')
            alert(i)
            if (i == "none") {
                $('.sub').slideUp(); //메뉴를 위로 올림(숨김)
                $(this).next('.sub').slideDown() //메뉴를 아래로 내림(보임)
            } else {
                $('.sub').slideUp()
            }
        })
    })
</script>
