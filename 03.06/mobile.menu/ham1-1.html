<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        ul {
            list-style: none;
        }

        body {
            overflow-x: hidden;
            /* 가로 스크롤이 안나옴  */
        }

        header {
            width: 100%;
            height: 70px;
            background-color: skyblue;
            position: relative;
        }

        header h1 {
            height: 70px;
            line-height: 70px;
            text-align: center;
        }

        header p.ham {
            position: absolute;
            width: 50px;
            height: 50px;
            top: 10px;
            right: 10px;
            border: 1px solid #333;
            text-indent: -999999px;
            /*메뉴바 글씨 숨기기*/
            background: url(img/ham.png) no-repeat 50% 50%;
            cursor: pointer;
        }

        header p.ham.on {
            background: url(img/bar.png) no-repeat 50% 50%;
        }

        nav {
            width: 200px;
            background-color: lime;
            padding: 10px 0;
            position: absolute;
            top: 70px;
            right: -200px;
            transition: all 0.5s;
        }

        nav ul li {
            height: 40px;
            line-height: 40px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <header>
        <h1>The Joeun</h1>
        <p class="ham">메뉴바</p>
    </header>
    <nav>
        <ul>
            <li>회사소개</li>
            <li>제품소개</li>
            <li>커뮤니티</li>
            <li>다운로드</li>
        </ul>
    </nav>
</body>

</html>
<script>
    $(function () {
        $('.ham').click(function () {
            var i = $(this).hasClass('on')

            if(i == false){
                $('nav').css('right',"0px")
                $(this).addClass('on')
            }else{
                $('nav').css('right',"-200px")
                $(this).removeClass('on')
            }
        })
    })
</script>
