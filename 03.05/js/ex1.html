<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        ul {
            list-style: none;
        }

        .tab1 {
            display: flex;
        }

        .tab1 li {
            border: 1px solid #333;
        }

        .tab1 .menu {
            background-color: red;
            color: white;
        }

        .tab2 {
            width: 200px;
            height: 100px;
            border: 1px solid #333;
        }

        .tab2 li {
            display: none;
        }

        .tab2 .main {
            display: block;
        }
    </style>
    <script>
        $(function(){
            $('.tab1 li').click(function(){
                var i = $(this).index();
                $('.tab1 li').removeClass("menu")
                $('.tab1 li').eq(i).addClass("menu")
                $('.tab2 li').removeClass("main")
                $('.tab2 li').eq(i).addClass("main")
            })
        })
    </script>
</head>

<body>
    <ul class="tab1">
        <li class="menu">가가</li>
        <li>나나</li>
        <li>다다</li>
        <li>라라</li>
    </ul>
    <ul class="tab2">
        <li class="main">가가</li>
        <li>나나</li>
        <li>다다</li>
        <li>라라</li>
    </ul>
</body>

</html>
