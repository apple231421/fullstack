<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        div {
            width: 500px;
            height: 300px;
            background-color: aqua;
        }

        ul {
            list-style: none;
        }

        .tab1 {
            display: flex;
            justify-content: center;
            padding-top: 50px;
        }

        .tab1 li {
            border: 1px solid#333;
            width: 50px;
            height: 20px;
            box-sizing: border-box;
            text-align: center;
            line-height: 20px;
        }

        .tab2 {
            width: 200px;
            height: 100px;
            border: 1px solid#333;
            margin: 0 auto;
            box-sizing: border-box;
        }

        .tab1 .menu {
            background-color: red;
            color: white;
            
        }

        .tab2 li {
            display: none;
        }

        .tab2 li.main {
            display: block;
            color: rgb(255, 115, 0);
            font-size: 20px;
        }
    </style>
    <script>
        $(function(){
            $('.tab1 li').click(function(){
               var i =  $(this).index()
               $('.tab1 li').removeClass("menu")
               $('.tab1 li').eq(i).addClass("menu")
               $(".tab2 li").removeClass("main")
               $(".tab2 li").eq(i).addClass("main")
            });
        })




    </script>
</head>

<body>
    <div>
        <ul class="tab1">
            <li class="menu">한식</li>
            <li>중식</li>
            <li>일식</li>
            <li>분식</li>
        </ul>
        <ul class="tab2">
            <li class="main">비빔밥,콩나물국</li>
            <li>자장면,짬뽕,탕수육</li>
            <li>초밥,라면,카레</li>
            <li>오댕,토스트,떡볶이</li>
        </ul>
    </div>
</body>

</html>
