<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.7.1.min.js"></script>
    <style>
        ul {
            list-style: none;
        }

        .tab_menu {
            display: flex;
            
        }

        .tab_menu li {
            padding: 10PX;
            border: 1px solid #333;
        }

        .tab_menu li.on {
            background-color: red;
            color: #fff;
        }

        .tab_list {
            width: 180px;
            border: 1px solid #333;
            height: 100px;
        }

        .tab_list li {
            display: none;
            text-align: center;
        }

        .tab_list li.active {
            display: block;
        }
    </style>
    <script>
        $(function () {
            $(".tab_menu li").click(function () {
                var i = $(this).index();
                $(".tab_menu li").removeClass('on') // 모든li on제거
                //$(this).addClass('on') 아래랑 같은뜻임
                $(".tab_menu li").eq(i).addClass('on')

                $(".tab_list li").removeClass('active') // 모든li on제거
                
                $(".tab_list li").eq(i).addClass('active')
            })
        });
    </script>
</head>

<body>
    <ul class="tab_menu">
        <li class="on">1번</li>
        <li>2번</li>
        <li>3번</li>
        <li>4번</li>
    </ul>
    <ul class="tab_list">
        <li class="active">밥</li>
        <li>국</li>
        <li>라면</li>
        <li>커피</li>
    </ul>
</body>

</html>
