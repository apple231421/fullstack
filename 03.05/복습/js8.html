<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 사이트이동
        // 즐겨찾는 사이트가 네이버,다음,네이트,구글중 선택
        //switch case문 이용
        var site = prompt("네이버,다음,네이트,구글중 즐겨찾는 사이트를 입력해주세요", "")
        var url;
        switch (site) {
            case "구글":
                url = "www.google.com";
                break;
            case "네이버":
                url = "www.naver.com";
                break;
            case "다음":
                url = "www.daum.net";
                break;
            case "네이트":
                url = "www.nate.com";
                break;
            default:
                alert("보이중에 없는 사이트 입니다")
                break;
        }
        if(url){
            location.href="http://"+url;
        }
    </script>
</body>

</html>
