<body>
    <script>
        for (var i = 1; i <= 10; i++) {
            if (i%2 == 0) continue;
            // 짝수일떄는 출력을안하고 for문으로 다시 돌아가서 홀수만 출력됨
            document.write(i, "<br>")
        }
        document.write("=======The End=======")
        console.log(i);
    </script>
</body>
