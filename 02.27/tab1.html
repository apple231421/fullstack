<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tab-container {
            display: flex;
        }

        .tab {
            cursor: pointer;
            /* 태그 위에 위치하는 마우스 커서의 모양을 바꿀 수 있습니다.*/
            padding: 10px;
            border: 1px solid #ccc;
            margin-right: 5px;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active-content {
            display: block;
        }

        .tab.active-tab {
            border: 1px solid#333;
            background-color: blueviolet;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="tab-container">
        <div id="menutab1" class="tab active-tab" onclick="changeTab('tab1')">Tab 1</div>
        <div id="menutab2" class="tab" onclick="changeTab('tab2')">Tab 2</div>
        <div id="menutab3" class="tab" onclick="changeTab('tab3')">Tab 3</div>
    </div>
    <div id="tab1" class="tab-content active-content">
        <p>Content for Tab 1</p>
    </div>

    <div id="tab2" class="tab-content">
        <p>Content for Tab 2</p>
    </div>

    <div id="tab3" class="tab-content">
        <p>Content for Tab 3</p>
    </div>
</body>

</html>

<script>
    function changeTab(tabId) {
        const allTabs = document.querySelectorAll('.tab'); // 3개의 버튼 의미
        const allcontent = document.querySelectorAll('.tab-content'); // 컨텐츠 의미

        allTabs.forEach(function (tab) {
            tab.classList.remove('active-tab');
            //모든 tab을 순환하면서 class명 active-tab 제거함
        });

        allcontent.forEach(function (content) {
            content.classList.remove("active-content");
            //모든 tab을 순환하면서 class명 active-content 제거함
        });

        const selectedtab = document.getElementById("menu" + tabId);
        selectedtab.classList.add('active-tab');

        const selectedcontent = document.getElementById(tabId);
        selectedcontent.classList.add("active-content")


    }
</script>
