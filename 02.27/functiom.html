            // var result = a+b;
            return a - b + "<br>";
        }
        function multiply(a, b) {
            // var result = a+b;
            return a * b + "<br>";
        }
        function divide(a, b) {
            var result = a/b;
           
            if (b ===0) {
                return "0으로 나눌수 없습니다";
            }
            // return result + '<br>';
            return a / b + "<br>";
        }

        document.write(add(1, 2));
        document.write(subtract(1, 2));
        document.write(multiply(1, 2));
        document.write(divide(1, 2));
