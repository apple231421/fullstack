<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/jquery.bxslider3.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 960px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
        }

        section {
            width: 960px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }

        ul {
            list-style: none;
        }

        article {
            width: 960px;
            height: 400px;
            position: relative;
        }

        article p #prev {
            position: absolute;
            top: 50%;
            /* margin-top: -25px; */
            transform: translateY(-50%);
            left: 10px;
        }

        article p #next {
            position: absolute;
            top: 50%;
            /* margin-top: -25px; */
            transform: translateY(-50%);
            right: 10px;
        }
    </style>
    <script>
        $(function () {
            var slide = $('.bxup').bxSlider({
                auto: true,
                controls: false,
                speed:500, 
                pause:2000,
            });

            $('#prev').click(function () {
                slide.goToPrevSlide();
                return false
            })
            $('#next').click(function () {
                slide.goToNextSlide();
                return false
            })
        })
    </script>
</head>

<body>
    <header></header>
    <section>
        <article>
            <ul class="bxup">
                <li><img src="img/images(1).jpg" alt=""></li>
                <li><img src="img/images(2).jpg" alt=""></li>
                <li><img src="img/images(3).jpg" alt=""></li>
                <li><img src="img/images(4).jpg" alt=""></li>
                <li><img src="img/images(5).jpg" alt=""></li>
            </ul>
            <p>
                <a href="#"><img src="img/prev.png" alt="" id="prev"></a>
                <a href="#"><img src="img/next.png" alt="" id="next"></a>
            </p>
        </article>
    </section>

</body>

</html>
