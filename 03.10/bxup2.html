<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/jquery.bxslider4.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <title>Document</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 960px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
        }

        section {
            width: 960px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }

        ul {
            list-style: none;
        }

        article {
            width: 960px;
            height: 400px;
            position: relative;

        }

        .down {
            padding-top: 10px;
            width: 100%;
            height: 30px;
            display: flex;
            cursor: pointer;
        }

        .over-btn {
            margin-left: 15px;
        }

        .over-btn span {
            display: inline-block;
            width: 20px;
            height: 21px;
            text-indent: -9999px;
            border: 1px solid#333;
        }

        .over-btn span.prev {
            background: url(img/slickButton.png)no-repeat 0 0;
        }

        .over-btn span.stop {
            background: url(img/slickButton.png) no-repeat -20px 0;
        }

        .over-btn span.stop.on {
            background: url(img/slickButton.png) no-repeat -40px 0;
        }

        .over-btn span.next {
            background: url(img/slickButton.png) no-repeat -60px 0;
        }
    </style>
    <script>
        $(function () {
            var slide = $('.bxup').bxSlider({
                auto: true,
                controls: false,
                speed: 500,
                pause: 2000,
                onSlideAfter: function ($slideElement, oldIndex, newIndex) {
                    // console.log($slideElement, oldIndex, newIndex);
                    $(".count span").text(newIndex + 1); // 현재사진이 몇번째인지알려줌
                }
            });

            $('.prev').click(function () {
                slide.goToPrevSlide();
                return false
            })

            $('.next').click(function () {
                slide.goToNextSlide();
                return false
            })

            $('.stop').click(function () {
                if ($(this).hasClass('on') === false) {
                    $(this).addClass('on') // stop >> play
                    slide.stopAuto();
                } else {
                    $(this).removeClass('on');
                    slide.startAuto
                }
            })
        })
    </script>
</head>

<body>
    <header></header>
    <section>
        <article>
            <ul class="bxup">
                <li><img src="img/images(1).jpg" alt=""></li>
                <li><img src="img/images(2).jpg" alt=""></li>
                <li><img src="img/images(3).jpg" alt=""></li>
                <li><img src="img/images(4).jpg" alt=""></li>
                <li><img src="img/images(5).jpg" alt=""></li>
            </ul>
            <div class="down">
                <div class="count"><span>1</span>&nbsp;/ 5</div>
                <div class="over-btn">
                    <span class="prev">뒤로</span>
                    <span class="stop">멈춤</span>
                    <span class="next">앞으로</span>
                </div>
            </div>
        </article>
    </section>

</body>

</html>
