<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        header {
            width: 840px;
            height: 200px;
            margin: 0 auto;
        }

        section {
            width: 835px;
            height: 500px;
            margin: 0 auto;
            box-shadow: 0 0 10px 5px rgb(124, 124, 124);
        }

        ul {
            list-style: none;
        }

        article {
            position: relative;
            width: 100%;
            height: 420px;
        }

        .btn {
            padding-top: 10px;
            width: 100%;
            height: 30px;
            display: flex;
        }
        .over-btn{
            cursor: pointer;
        }
        .count {
            margin-left: 15px;
        }

        .over-btn span {
            display: inline-block;
            width: 20px;
            height: 21px;
            text-indent: -9999px;
           
            margin-left: 10px;
        }

        .over-btn span.prev {
            background: url(img/slickButton.png) no-repeat 0 0;
        }

        .over-btn span.stop {
            background: url(img/slickButton.png) no-repeat -20px 0;
        }

        .over-btn span.next {
            background: url(img/slickButton.png) no-repeat -60px 0;
        }

        .over-btn span.stop.on {
            background: url(img/slickButton.png) no-repeat -40px 0;
        }
    </style>
    <script>
        $(function () {
            var slide = $('.main').bxSlider({
                auto: true,
                
                pager: false,
                speed: 500,
                pause: 2000,
                onSlideAfter: function ($slideElement, oldIndex, newIndex) {
                    console.log($slideElement, oldIndex, newIndex);
                    $('.count span').text(newIndex + 1)
                }
            })
            $('.count').html('<span>1</span> / ' + slide.getSlideCount());
            $('.prev').click(function () {
                slide.goToPrevSlide();
                return false
            })
            $('.next').click(function () {
                slide.goToNextSlide();
                return false
            })

            $('.stop').click(function () {
                if ($(this).hasClass('on') === false){
                    $(this).addClass('on')
                    slide.stopAuto();
                }else{
                    $(this).removeClass('on')
                    slide.startAuto();
                }
            })
        })
    </script>
</head>

<body>
    <header></header>
    <section>
        <article>
            <ul class="main">
                <li><a href="#"><img src="img/img1.png" alt=""></a></li>
                <li><a href="#"><img src="img/img2.jpg" alt=""></a></li>
                <li><a href="#"><img src="img/img3.png" alt=""></a></li>
                <li><a href="#"><img src="img/img4.jpg" alt=""></a></li>
                <li><a href="#"><img src="img/img5.png" alt=""></a></li>
                <li><a href="#"><img src="img/img6.png" alt=""></a></li>
                <li><a href="#"><img src="img/img7.png" alt=""></a></li>
            </ul>
            <div class="btn">
                <div class="count"><span>1</span>&nbsp;/ 7</div>
                <div class="over-btn">
                    <span class="prev">뒤로</span>
                    <span class="stop">멈춤</span>
                    <span class="next">앞으로</span>
                </div>
            </div>
        </article>
    </section>
</body>

</html>
