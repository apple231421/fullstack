<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .container > div{
            width: 100%;
            height: 900px;
            margin-top: 100px;
        }
        .container > div > img{
            margin-top: 100px;
            opacity: 0;
            transition: all 0.8s;
        }
        .container > div.on > img{
            opacity: 1;
            margin-top: 0;
        }
    </style>
</head>

<body>
    <h1 class="title">jQuery UI Pattern</h1>
<div class="container">
   <div class="area1">
      <h2>area1</h2>
      <img src="img/work1.jpg" alt="">
   </div>
   <div class="area2">
      <h2>area2</h2>
      <img src="img/work2.jpg" alt="">
   </div>
   <div class="area3">
      <h2>area3</h2>
      <img src="img/work3.jpg" alt="">
   </div>
   <div class="area4">
      <h2>area4</h2>
      <img src="img/work4.jpg" alt="">
   </div>
   <div class="area5">
      <h2>area5</h2>
      <img src="img/work5.jpg" alt="">
   </div>
</div>
</body>

</html>
<script>
    $(window).scroll(function(){
        var scl = $(this).scrollTop();
        console.log(scl);
        if (scl >=10){
            $('.area1').addClass('on')
        }
        if (scl >= 600){
            $('.area2').addClass('on')
        }
        if (scl >= 1600){
            $('.area3').addClass('on')
        }
        if (scl >= 2500){
            $('.area4').addClass('on')
        }
        if (scl >= 3500){
            $('.area5').addClass('on')
        }
    })
</script>
