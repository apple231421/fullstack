<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://code.jquery.com/jquery-3.1.1.js"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            height: 3000px;
        }

        .box {
            width: 150px;
            height: 150px;
        }

        .box1 {
            background-color: aqua;
            position: absolute;
            top: 300px;
            left: -150px;
        }

        .box2 {
            background-color: blueviolet;
            position: absolute;
            top: 1200px;
            left: -150px;
        }

        .box3 {
            background-color: brown;
            position: absolute;
            top: 1800px;
            right: -200px;
        }

        .box4 {
            background-color: coral;
            position: absolute;
            top: 2800px;
            right: -200px;
            transition: right 1s;
        }

        .box4.on {
            right: 500px;
        }

        .stop {
            position: fixed;
        }
    </style>
</head>

<body>
    <h1 class="stop">0000</h1>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
</body>

</html>
<script>
    $(window).scroll(function () {
        var sct = $(window).scrollTop();
        $('.stop').text(sct)
        if (sct >= 10) {
            $('.box1').stop().animate({
                left: 50 + "%"
            }, 800)
        }
        if (sct >= 500) {
            $('.box2').stop().animate({
                left: 50 + "%"
            }, 800)
        }
        if (sct >= 1200) {
            $('.box3').stop().animate({
                right: 50 + "%"
            }, 800)
        }
        if(sct >= 2000){
            $('.box4').addClass('on')
        }
    })
</script>
