<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            height: 3000px;
        }
        .box {
            width: 200px;
            height: 200px;
        }

        .box1 {
            background-color: rgb(255, 207, 145);
        }

        .box2 {
            background-color: rgb(145, 255, 123);
        }

        .box3 {
            /* 
            position: fixed;
            스크롤시 저 코드가 있는 스타일은 화면에 고정이된다 */
            position: fixed;
            right: 50px;
            bottom: 50px;
            background-color: rgb(113, 255, 255);
        }

        .box4 {
            background-color: rgb(243, 115, 255);
        }
    </style>
</head>

<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
</body>

</html>
