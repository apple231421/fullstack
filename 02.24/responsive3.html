<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 안쓰면 pc용으로 나옴 -->
    <title>responsive2</title>
    <style>
        .box{
            width: 25%;
            height: 250px;
           
        }
        .box1{
            background-color: rgb(131, 255, 255);
        }
        .box2{
            background-color: rgb(255, 116, 116);
        }
        .box3{
            background-color: rgb(138, 255, 136);
        }
        .box4{
            background-color: rgb(228, 139, 255);
        }

        @media screen and (max-width:600px) {
            /* 최대 크기가 600이하 핸드폰용 미디어 쿼리 */
           .box{
            float: none;
            width: 100%;
           }
        }

        @media screen and (min-width:601px) and (max-width:1023px) {
            /* 최소가 601 최대가 1023인 스마트 패드 */
           .box{float: left;
            width: 50%;
        }
        }

        @media screen and (min-width:1024px) {
            /* 최소가 1024인 pc용 */
            .box{
                float: left;
            }
        }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="box box1">박스1</div>
        <div class="box box2">박스2</div>
        <div class="box box3">박스3</div>
        <div class="box box4">박스4</div>

    </div>
</body>

</html>
