<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        /* css /jqueary.bxslider.css 불러내서 images > ../img로 변경 */
        header {
            width: 960px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
        }

        section {
            width: 960px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }
    </style>
    <script>

        $(function () {
            $('.bx2').bxSlider({
                auto: true,
                mode: 'fade',
                controls: false, // 화살표숨기기
                pager: false, // pager 숨기기
            
                // https://bxslider.com/options 옵션보고공부
            });
            $('.bx3').bxSlider({
                auto:true,
                moveSlides:1, //한번에 슬라이드되는 수
                minSlides:1, //반응형
                maxSlides:4, //반응형
                slideWidth:230, //한개 슬라이드 이지미의 널비
                slideMargin:10 //슬라이드간의 여백

                
            })
        })
    </script>
</head>

<body>
    <header>헤더</header>
    <section>
        <ul class="bx2">
            <li><img src="img/pic1.jpg" alt=""></li>
            <li><img src="img/pic2.jpg" alt=""></li>
            <li><img src="img/pic3.jpg" alt=""></li>
        </ul>
        <ul class="bx3">
            <li><img src="img/images(1).jpg" alt=""></li>
            <li><img src="img/images(2).jpg" alt=""></li>
            <li><img src="img/images(3).jpg" alt=""></li>
            <li><img src="img/images(4).jpg" alt=""></li>
            <li><img src="img/images(5).jpg" alt=""></li>
        </ul>
    </section>
</body>

</html>
