<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/jquery.bxslider.css">
    <script src="js/jquery-3.1.1.min.js"></script>
    <script src="js/jquery.bxslider.js"></script>
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        /* css /jqueary.bxslider.css 불러내서 images > ../img로 변경 */
        header {
            width: 960px;
            height: 200px;
            margin: 0 auto;
            background-color: pink;
        }

        section {
            width: 960px;
            height: 800px;
            margin: 0 auto;
            border: 1px solid red;
        }
    </style>
    <script>
        
        $(function () {
            $('.bxslider').bxSlider({
                auto:true,
                mode:'fade',
                controls:false, // 화살표숨기기
                pager:false, // pager 숨기기
                speed:500, // 사진한장 넘어가지는 속도
                pause:2000,
                // https://bxslider.com/options 옵션보고공부
            });
        })
    </script>
</head>

<body>
    <header>헤더</header>
    <section>
        <ul class="bxslider">
            <li><img src="img/images(1).jpg" alt=""></li>
            <li><img src="img/images(2).jpg" alt=""></li>
            <li><img src="img/images(3).jpg" alt=""></li>
            <li><img src="img/images(4).jpg" alt=""></li>
            <li><img src="img/images(5).jpg" alt=""></li>
        </ul>
    </section>
</body>

</html>
