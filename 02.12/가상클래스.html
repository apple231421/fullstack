<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul li{
            list-style: none;
        }
        ul li{float: left;}

        ul li a{
            color: black;
            /* 밑줄을 없앰 */
            text-decoration: none;
        }
        ul li:hover a{
            background-color: yellow;
            /* 글자의 밑줄을 보이게함 */
            text-decoration: underline;
        }
        /* a에 마우스를 클릭하는 순간 */
        ul li a:active {
            background-color: aqua;
        }
    </style>
</head>

<body>
    <ul>
        <li><a href="#">메뉴1</a></li>
        <li><a href="#">메뉴2</a></li>
        <li><a href="#">메뉴3</a></li>
        <li><a href="#">메뉴4</a></li>
    </ul>
</body>
</html>
