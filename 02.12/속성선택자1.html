<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    h3[class]{color: blue;}
    img[alt="고양이1"]{border: 5px solid palegreen;}
    /* class="icox" icox라는 단어만 있는것만됨 */
    p[class="icox"]{color: red;}
    /* class~="icox"를 쓰면 icox라는 단어가 포함해있는것만됨 */
    p[class^="icox"]{color: red;}
    /* class^="icox"는 icox로 시작되는 모든것 (대소문자 구분함) */
</style>
<body>
    <h3 class="logo">서울특별시</h3>
    <h3>경기도</h3>
    <p class="icox">주소록을 작성합니다.</p>
    <p class="icoxpage">전화번호부를 작성합니다.</p>
    <p class="screenicox">건강기록부를 작성합니다.</p>
    <p class="I icox U">금전출납부를 작성합니다.</p>
    <p class="icox-1">손익계산서를 작성합니다.</p>
    <img src="images/cat1.jpg" alt="고양이1" width="300px" title="반려묘">
    <img src="images/cat2.png" alt="고양이2" width="300px">
    <img src="images/cat3.jpg" alt="고양이3" width="300px">
    <img src="images/cat4.jpg" alt="고양이4" width="300px">
</body>
</html>
