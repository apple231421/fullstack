<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 1px solid#333;
            /* 두개의 선을 한개의 선으로 합침 */
            border-collapse: collapse;
            text-align: center;
            
        }
        td,th{
            border: 1px solid#333;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <table>
        <colgroup>
            <col style="width: 100px;">
            <col style="width: 100px;">
            <col style="width: 100px;">
            <col style="width: 100px;">
        </colgroup>
        <tr>
            <th>용돈</th>
            <th>중량</th>
            <th>개수</th>
            <th>가격</th>
        </tr>
        <tr>
            <td rowspan="2">선물용</td>
            <td>3KG</td>
            <td>11~16과</td>
            <td>35,000</td>
        </tr>
        <tr>
            <td>5KG</td>
            <td>18~26과</td>
            <td>52,000</td>
        </tr>
        <tr>
            <td rowspan="2">가정용</td>
            <td>3KG</td>
            <td>11~16과</td>
            <td>30,000</td>
        </tr>
        <tr>
            <td>5KG</td>
            <td>18~26과</td>
            <td>47,000</td>
        </tr>
    </table>
</body>
</html>
