<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 150px;
            height: 150px;
        }
        .box1{
            background-color: rgb(255, 207, 145);
            border-radius: 30px;
        }
        .box2{
            background-color: rgb(145, 255, 123);
            /* 좌상 우상 우하 좌하 */
            border-radius:  0 20px 0 20px;
        }
        .box3{
            background-color: rgb(113, 255, 255);
        }
        .box4{
            background-color: rgb(243, 115, 255);
        }
        img{
            border-radius: 50px;
        }
    </style>
</head>
<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
    <img src="img/cat (1).jpg" alt="">
</body>
</html>
