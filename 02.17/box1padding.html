<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
        }
        .box1{
            background-color: rgb(255, 207, 145);
            padding-top: 20px;
            padding-left: 20px;
        }
        .box2{
            background-color: rgb(145, 255, 123);
            padding: 10px;
        }
        .box3{
            background-color: rgb(113, 255, 255);
            /* 위 오른쪽 아래 왼쪽 순 */
            padding: 10px 20px 30px 40px;
        }
        .box4{
            background-color: rgb(243, 115, 255);
            /* 위 아래 10 왼쪽 오른쪽 20 */
            padding: 10px 20px;
        }

    </style>
</head>
<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
</body>
</html>
