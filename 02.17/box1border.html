<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
        }
        .box1{
            background-color: rgb(255, 207, 145);
            border: 5px solid #333;
            margin-bottom: 10px;
        }
        .box2{
            background-color: rgb(145, 255, 123);
            border: 5px dotted #333;
            margin-bottom: 10px;
        }
        .box3{
            background-color: rgb(113, 255, 255);
            border: 5px dashed #333;
            margin-bottom: 10px;
        }
        .box4{
            background-color: rgb(243, 115, 255);
            border: 5px double #333;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="box box1">박스1</div>
    <div class="box box2">박스2</div>
    <div class="box box3">박스3</div>
    <div class="box box4">박스4</div>
</body>
</html>
