<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        .back{
            width: 100%;
            height: 100vh;
        }
        .back1{
            background-color: rgb(184, 253, 253);
            background-image: url(img/b1.jpg);
        }
        .back2{
            background-color: rgb(250, 255, 178);
            background-image: url(img/b2.jpg);
        }
        .back3{
            background-color: rgb(255, 164, 164);
            background-image: url(img/b3.jpg);
            background-attachment: fixed;
        }
        .back4{
            background-color: rgb(157, 255, 181);
            background-image: url(img/b4.jpg);
        }
        .back5{
            background-color: rgb(204, 164, 255);
            background-image: url(img/b5.jpg);
        }
        .back6{
            background-image: url(img/cat-\ \(4\).jpg);
            /* 배경이미지 반복 여부 repeat-x가로로 배열 */
            background-repeat: no-repeat;
            /* 배경이미지를 원하는 위치 */
            background-position: 70% 30%;
            /* 배경이미지의 크기 */
            background-size: auto;
        }
        .back7{
            
            background: azure url(img/cat\ \(3\).jpg) no-repeat 70% 30% / 600px 400px;
        }
    </style>
</head>
<body>
    <div class="back back1">배경1</div>
    <div class="back back2">배경2</div>
    <div class="back back3">배경3</div>
    <div class="back back4">배경4</div>
    <div class="back back5">배경5</div>
    <div class="back back6">배경6</div>
    <div class="back back7">배경7</div>

</body>
</html>
