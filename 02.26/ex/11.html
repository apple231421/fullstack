<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const cm = 100;
        var c = prompt('cm를 입력하면 m터로 환산해드립니다',"100");
        var result = c / cm;
        document.write(`${result}m입니다`);
        
    </script>
</body>
</html>
