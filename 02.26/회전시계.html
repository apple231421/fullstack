<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #clock {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 250px auto 0;
            border: 1px solid#333;
        }

        #clock img {
            position: absolute;
            top: 0;
            left: 0;
            display: block;
        }
    </style>
</head>

<body>
    <h1>
        <span id="year">0000</span>년
        <span id="month">00</span>월
        <span id="date">00</span>일
        <span id="nday">000</span>
        <span id="hours">00</span>시
        <span id="minutes">00</span>분
        <span id="second">00</span>초
    </h1>

    <div id="clock">
        <img src="img/clock.png" id="clock1">
        <img src="img/h.png" id="h1">
        <img src="img/m.png" id="m1">
        <img src="img/s.png" id="s1">
    </div>




    <script>
        function autotime() {
            var today = new Date();
            var year = today.getFullYear();
            var month = today.getMonth() + 1;
            var date = today.getDate();
            var day = today.getDay();
            var yoil;
            switch (day) {
                case 0:
                    yoil = "일요일";
                    break;
                case 1:
                    yoil = "월요일";
                    break;
                case 2:
                    yoil = "화요일";
                    break;
                case 3:
                    yoil = "수요일";
                    break;
                case 4:
                    yoil = "목요일";
                    break;
                case 5:
                    yoil = "금요일";
                    break;
                case 6:
                    yoil = "토요일";
                    break;
                default:
                    yoil = "잘못입력"
                    break;
            }
            var h = today.getHours();
            var m = today.getMinutes();
            var s = today.getSeconds();

            document.getElementById('year').innerHTML = year;
            document.getElementById('month').innerHTML = month;
            document.getElementById('date').innerHTML = date;
            document.getElementById('nday').innerHTML = yoil;
            document.getElementById('hours').innerHTML = h;
            document.getElementById('minutes').innerHTML = m;
            document.getElementById('second').innerHTML = s;

            // id선택자를 선택하는 방법

            var si = document.getElementById('h1');
            var bun = document.getElementById('m1');
            var cho = document.getElementById('s1');





            if (h > 12) {
                h -= 12;
            }


            var dh = (h * 30) + (m / 2); // 1시간 = 30도, 분 단위로 보정
            var dm = (m * 6) + (s / 10); // 1분 = 6도, 초 단위로 보정
            var ds = s * 6; // 1초 = 6도

            si.style.transform = "rotate(" + dh + "deg)"; // 시침
            bun.style.transform = "rotate(" + dm + "deg)"; // 분침
            cho.style.transform = "rotate(" + ds + "deg)"; // 초침

        }
        autotime();
        setInterval(autotime, 1000);


    </script>
</body>

</html>
