<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id ="myImage"src="./roll/img/coffee-pink.jpg" alt="Sample Image">
</body>
</html>

<script>
    const img1 = document.getElementById("myImage")
    let srcValue = img1.getAttribute("src");

    img1.addEventListener("mouseover",function(){
        img1.setAttribute("src","./roll/img/coffee-blue.jpg")
    })
    
    img1.addEventListener("mouseout",function(){
        img1.setAttribute("src","./roll/img/coffee-pink.jpg")
    })
</script>
