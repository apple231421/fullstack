<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //prompt로 월을 1~12입력 받아서
        //3,4,5월이면 봄 , 6,7,8, 여름 ,9,10,11,가을 12,1,2 겨울
        var a = prompt("월을 입력해주세요");
        
        if (a >= 3 && a <= 5) {
            document.write("봄입니다");
        } else if (a >= 6 && a <= 8) {
            document.write("여름입니다");
        } else if (a >= 9 && a <= 11) {
            document.write("가을입니다");
        }else if(a == 12 || a ==1 || a==2){
            document.write("겨울입니다");
        }else{
            document.write("잘못된입력입니다.")
        }
        
    </script>
</body>

</html>
