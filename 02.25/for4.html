<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1~100까지 합계를 구하시어 짝수값
        var sum = 0
        for(var i=0;i<=100;i=i+2){
            sum += i
            document.write( sum +"<br>")
        }

    </script>
</body>

</html>
