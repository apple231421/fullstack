<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let x = 10;
        let y = 3;

        console.log(x + y); // 13
        console.log(x - y); // 7
        console.log(x * y); // 30
        console.log(x / y); // 3.33333333
        console.log(x % y); // 1 나머지

        let a = 5;
        let b = '5';

        console.log(a == b);    //true (==: 값만 비교, 타입은 무시)
        console.log(a === b);   //false (===" 값과 타입 모두 비교)
        console.log(a != b);    // false (!=: 값이 같지 않으면 true)
        console.log(a > 3);     // true (대소비교)
        console.log(a <= 10);   // true (대소비교)

        let c = true;
        let d = false;

        console.log(c && d);  // false (두조건이 모두 true 결과 true 둘중에 하나라도 false면 false)
        console.log(c || d); // true (둘중 하나라도 true면 true)
        console.log(!c); // false(반대 값)
    </script>
</body>

</html>
