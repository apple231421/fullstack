<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 아동 성인 청소년 입력 
        // 아동이면 입장료 무료
        // 청소년 입장료 2000원
        // 성인 입장료 5000원

        var classfication = prompt('아동, 청소년, 성인 중 선택 입력', "")
        switch (classfication) {
            case '아동':
                classfication += ' : 입장료 무료';
                // classfication = classfication + ' : 입장료 무료'
                break;
            case '청소년':
                classfication += ' : 입장료 2000원';
                break;
            case '성인':
                classfication += ' : 입장료 5000원';
                break;
            default:
            classfication = '다시 입력해주세요'
                break;
        }
        document.write(classfication);
    </script>
</body>

</html>
