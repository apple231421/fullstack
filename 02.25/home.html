    <script>


        // //세개의 숫자 a,b,c 중 가장 큰수를 삼항 연산자로 찾으세요

        // console.log(max);
        // 위의 내용을 if문을 이용해서 구하시오

        var a = 25, b = 12, c = 18;
        var max;

        if (a > b) {
            if (a > c) {
                max = a;
            } else {
                max = c;
            }
        } else {
            if (b > c) {
                max = b;
            } else {
                max = c;
            }
        }

        document.write(`'제일큰수는' ${max} '입니다'`);

    </script>
