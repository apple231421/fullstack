<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //1~100까지 합계를 구하시어
        var sum = 0
        for(var i=1;i<=100;i++){
            sum += i
            document.write("1부터" + i +"까지의 합" + sum +"<br>")
        }
        //sum 1~100까지 합계를 구하시어
        //1회전 0 + 1 = 1
        //2회전 1 + 2 = 3
        //3회전 3 + 3 = 6
        //4회전 6 + 4 = 10
        // document.write(sum)를 for문 안에 넣으면 하나씩 다나온다
       
    </script>
</body>

</html>
